{% extends 'cloud/base.html' %}

{% block title %}DevCloud - Страница не найдена{% endblock %}

{% block content %}
<div class="min-h-screen bg-dark-300 flex items-center justify-center py-8 px-4">
    <div class="bg-dark-200 rounded-xl border border-gray-700 w-full max-w-2xl mx-4">
        <div class="p-8 text-center">
            <div class="w-20 h-20 bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="bi bi-search text-blue-500 text-3xl"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-white mb-4">404 - Страница не найдена</h1>
            
            <p class="text-gray-400 mb-6">
                Запрашиваемая страница не существует или была перемещена.
            </p>
            
            <a href="{% url 'dashboard' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg inline-flex items-center justify-center transition-colors">
                <i class="bi bi-house mr-2"></i>
                Вернуться на главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
