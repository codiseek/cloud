{% extends 'cloud/base.html' %}

{% block title %}DevCloud - Ошибка сервера{% endblock %}

{% block content %}
<div class="min-h-screen bg-dark-300 flex items-center justify-center py-8 px-4">
    <div class="bg-dark-200 rounded-xl border border-gray-700 w-full max-w-2xl mx-4">
        <div class="p-8 text-center">
            <div class="w-20 h-20 bg-red-900/30 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="bi bi-exclamation-triangle text-red-500 text-3xl"></i>
            </div>
            
            <h1 class="text-2xl font-bold text-white mb-4">500 - Ошибка сервера</h1>
            
            <p class="text-gray-400 mb-6">
                На сервере произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.
            </p>
            
            <div class="space-y-3">
                <a href="{% url 'dashboard' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg inline-flex items-center justify-center transition-colors w-full">
                    <i class="bi bi-house mr-2"></i>
                    На главную
                </a>
                <button onclick="location.reload()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg inline-flex items-center justify-center transition-colors w-full">
                    <i class="bi bi-arrow-clockwise mr-2"></i>
                    Обновить страницу
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
